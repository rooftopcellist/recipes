name: Deploy Production Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: pages-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          bundle config set --local path vendor/bundle
          bundle install

      - name: Build Jekyll (prod)
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"

          # Project Pages: /<repo>
          # User/Org Pages (<owner>.github.io): baseurl empty
          if [ "${REPO}" = "${OWNER}.github.io" ]; then
            BASEURL=""
          else
            BASEURL="/${REPO}"
          fi

          bundle exec jekyll build --baseurl "${BASEURL}"
        env:
          JEKYLL_ENV: production

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Sync prod site into gh-pages (preserve pr-preview)
        run: |
          rsync -a --delete --exclude 'pr-preview/' --exclude '.git' ./_site/ ./gh-pages/
          # Ensure Pages doesn't try to re-process built output
          touch ./gh-pages/.nojekyll

      - name: Commit and push
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy prod from ${GITHUB_SHA}" || echo "No changes"
          git push

